<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="eisenhower-matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="todo-form">
      <label for="todo-form__new-task__label">Add Item</label>
      <div class="todo-form__new-task__wrapper">
        <input id="todo-form__new-task__label" class="task" type="text" />
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="todo-form__incompleted-tasks">
        <li>
          <input type="checkbox" />
          <label class="todo-form__incompleted-task__label">Pay Bills</label>
          <input type="text" class="todo-form__incompleted-task__input" />
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img src="./remove.svg" /></button>
        </li>
        <li class="todo-form__edit-task_mode">
          <input type="checkbox" />
          <label class="todo-form__edit-task__label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="todo-form__edit-task__input" />
          <button class="edit-btn">Save</button>
          <button class="delete-btn"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo-form__completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="todo-form__completed-task__label">See the Doctor</label>
          <input type="text" class="todo-form__completed-task__input" />
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
